<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Shop</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body bgcolor="#fd7e14">
    
      <nav class="navbar" style="background-color: #0dcaf0">
        <div  class="container-fluid">
            
           <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Adidas_logo.png" alt="Addidas" width="100" height="70">
            
        
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
              <form id="form-produc">
                <div class="input-group mb-3">
                    <span class="input-group-text" >Descripción:</span>
                    <input type="text" id="inp_descripcion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Precio:</span>
                    <input type="text" id="inp_precio_venta" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                   
                    <label for="basic-url" class="form-label"></label>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Imagen URL</span>
                  <input type="text" id="image" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>

                <label class="form-label">Categoria</label>
                <select id="slt_cat" class="form-select mb-3" aria-label="Default select example">
                    <option selected>Seleccione</option>
                    <option value="Zapatillas">Zapatillas</option>
                    <option value="Remeras">Remeras</option>
                    <option value="Pantalones">Pantalones</option>
                </select>
              </form>
                <button id="btn_guardar" type="button" class="btn btn-outline-info">Guardar</button>
                <button style="display: none;" id="btn_actualizar" class="btn btn-primary">Actualizar</button>
            </div>
        <div class="col-lg-8" >
            <table class="table">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Descripcion</th>
                            <th>Imagen</th>
                            <th>Precio de venta</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
            </table>
        </div>
            
        </div>
    </div>

    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Estas seguro de realizar esta acción?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="btn_eliminar" type="button" class="btn btn-primary">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>

</body>
</html>
